
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 style="text-align: center;">
                    Quotes
                </h1>
                    <div class="all-cards">
                        <div *ngFor="let quote of quotes, let i = index">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                  <p class="card-text"><p>{{quote.quote}}</p>
                                  <a (click)="showQuoteDetails(i)" class="btn btn-info">See Quote Description</a>
                                  <app-quote-details *ngIf="quote.showQuoteDetails" [quotes]="quote" (deleteQuote)="quoteDelete($event, i)" ></app-quote-details>
                                </div>
                              </div>
                        </div>
                    </div>
            </div>

            <!-- Forms Component -->
            <div class="col-md-6">
                <app-quotes-submission-form></app-quotes-submission-form>
            </div>
        </div>
    </div>
